<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap dashboard</title>
         <!-- FONTAWESOME -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
         integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /FONTAWESOME -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <header class="bg-dark p-3 d-flex justify-content-between position-sticky top-0 bottom-0 z-3 shadow">
        <img class="logo" src="./img/duck.png" alt="Duck logo">
            <nav class="navbar navbar-expand-lg bg-dark d-none d-lg-block flex-grow-1">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="./index.html">Catalogo Libri</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled text-secondary" aria-disabled="true">Help</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            <nav class="navbar d-none d-lg-block">
                <div class="container-fluid bg-dark">
                  <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success text-light border-light" type="submit">Search</button>
                  </form>
                </div>
            </nav>
        <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
          </div>
          <nav class="navbar navbar-dark bg-dark d-lg-none">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="mt-4">Nuovo Libro</h1>
            <section class="mt-4">
                <div class="row">
                    <div class="col-6">
                        <h5>Nome Autore</h5>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-6">
                        <h5>Cognome Autore</h5>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>
            </section>
            <section class="mt-4">
                <div class="row">
                    <div class="col-12">
                        <h5>Titolo</h5>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il titolo dell'autore">
                        <p class="text-secondary">Titolo versione italiana</p>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col-12 col-lg-4 mt-3">
                        <h5>Genere</h5>
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">Giallo</option>
                            <option value="2">Horror</option>
                            <option value="3">Fantasy</option>
                            <option value="4">Drammatic</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-4 mt-3">
                        <h5>Anno di pubblicazione</h5>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-12 col-lg-4 mt-3">
                        <h5>ISBN#</h5>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il codice ISBN#">
                    </div>
                    <hr class="mt-5">
            </section>
            <section class="mt-4">
                <div class="row">
                    <div class="col-12">
                        <h5>Note</h5>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Inserisci eventuali note sul libro</label>
                          </div>
                    </div>
                </div>
                <div class="form-check form-switch mt-4">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Disponibile anche in digitale</label>
                </div>
                <button type="button" class="btn btn-primary text-end mt-4">Aggiungi Libro</button>
            </section>
        </div>
    </main>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
